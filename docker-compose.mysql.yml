name: maerp-mariadb

services:
  maerp.server:
    image: ${DOCKER_REGISTRY-}maerp/server
    build:
      context: .
      dockerfile: src/maERP.Server/Dockerfile
    environment:
      - DatabaseConfig__Provider=MySQL
      - DatabaseConfig__ConnectionString=Server=mariadb;Port=3306;Database=maerp_01;Uid=maerp;Pwd=maerp;
      - ASPNETCORE_ENVIRONMENT=Production
      - HTTP_PORTS=8443
      - Logging__LogLevel__Default=Warning
    ports:
      - "8443:8443"
    depends_on:
      mariadb:
        condition: service_healthy
      grafana-agent:
        condition: service_started
    networks:
      - backend

  maerp.browser:
    image: ${DOCKER_REGISTRY-}maerp/web
    build:
      context: .
      dockerfile: src/maERP.UI.Browser/Dockerfile
    environment:
      - SERVER_URL=http://maerp.server:8443
      - MAERP_SERVER_BASE_URL=http://localhost:8443
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8444
    ports:
      - "8444:8444"
    depends_on:
      - maerp.server
    networks:
      - backend

  mariadb:
    image: mariadb:11.4
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: maerp_01
      MARIADB_USER: maerp
      MARIADB_PASSWORD: maerp
    ports:
      - "3306:3306"
    volumes:
      - maerp-mariadb-data:/var/lib/mysql
      - ./backups/mariadb:/backups
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  grafana-agent:
    image: grafana/agent:latest
    entrypoint:
      - /bin/grafana-agent
      - -server.http.address=0.0.0.0:12345
      - -config.file=/etc/agent-config/agent.yaml
      - -metrics.wal-directory=/tmp/agent/wal
      - -enable-features=integrations-next
      - -config.expand-env
      - -config.enable-read-api
    environment:
      HOSTNAME: grafana-agent
      REMOTE_WRITE_HOST: mimir:9009
      MARIADB_HOST: mariadb:3306
    ports:
      - "12345:12345"
    networks:
      - backend

volumes:
  maerp-mariadb-data:

networks:
  backend:
    driver: bridge
