name: maERP.Client SFTP Deploy

on:
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-deploy:
    name: Build and Deploy via SFTP
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x

      - name: Install workloads
        run: dotnet workload install wasm-tools ios android maccatalyst maui tvos

      - name: Cache .NET packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore src/maERP.Client/maERP.Client.csproj --verbosity minimal

      - name: Publish maERP.Client
        run: dotnet publish src/maERP.Client/maERP.Client.csproj -c Release -f net10.0-browserwasm -o ./publish --no-restore --verbosity minimal

      - name: List published files
        run: ls -la ./publish/wwwroot/

      - name: Clear remote directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.MAERPDE_SFTP_HOST }}
          port: ${{ secrets.MAERPDE_SFTP_PORT }}
          username: ${{ secrets.MAERPDE_SFTP_USERNAME }}
          password: ${{ secrets.MAERPDE_SFTP_PASSWORD }}
          script: |
            cd /wwwroot/
            find . -type f -not -name ".htaccess" -not -name "web.config" -delete
            find . -type d -empty -delete

      - name: Deploy to MonsterASP.NET via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.MAERPDE_SFTP_USERNAME }}
          server: ${{ secrets.MAERPDE_SFTP_HOST }}
          port: ${{ secrets.MAERPDE_SFTP_PORT }}
          password: ${{ secrets.MAERPDE_SFTP_PASSWORD }}
          local_path: './publish/wwwroot/*'
          remote_path: '/wwwroot/'
          sftp_only: true
          delete_remote_files: true
