name: Release maERP.Desktop

on:
  push:
    branches: [ main ]
    paths:
      - 'src/maERP.Client/**'
      - 'src/maERP.Domain/**'
  workflow_dispatch:

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
    - name: Generate version
      id: version
      run: |
        VERSION=$(date +%Y.%m.%d).${GITHUB_RUN_NUMBER}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"

  build-windows:
    runs-on: windows-latest
    needs: version
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'

    - name: Restore workloads
      run: dotnet workload restore src/maERP.Client/maERP.Client.csproj

    - name: Restore dependencies
      run: dotnet restore src/maERP.Client/maERP.Client.csproj

    - name: Publish Windows x64
      run: |
        dotnet publish src/maERP.Client/maERP.Client.csproj `
          --configuration Release `
          --framework net10.0-desktop `
          --runtime win-x64 `
          --self-contained false `
          --output ./publish/win-x64 `
          -p:PublishSingleFile=true

    - name: Rename executable
      run: |
        if (Test-Path "./publish/win-x64/maERP.Client.exe") {
          Rename-Item -Path "./publish/win-x64/maERP.Client.exe" -NewName "maERP.Desktop.exe"
        }
      shell: pwsh

    - name: Create Windows archive
      run: Compress-Archive -Path ./publish/win-x64/* -DestinationPath ./publish/maERP.Desktop-${{ needs.version.outputs.version }}-win-x64.zip
      shell: pwsh

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-x64
        path: ./publish/maERP.Desktop-${{ needs.version.outputs.version }}-win-x64.zip

  build-linux:
    runs-on: ubuntu-latest
    needs: version
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'

    - name: Restore workloads
      run: dotnet workload restore src/maERP.Client/maERP.Client.csproj

    - name: Restore dependencies
      run: dotnet restore src/maERP.Client/maERP.Client.csproj

    - name: Publish Linux x64
      run: |
        dotnet publish src/maERP.Client/maERP.Client.csproj \
          --configuration Release \
          --framework net10.0-desktop \
          --runtime linux-x64 \
          --self-contained false \
          --output ./publish/linux-x64 \
          -p:PublishSingleFile=true

    - name: Rename executable
      run: |
        if [ -f "./publish/linux-x64/maERP.Client" ]; then
          mv ./publish/linux-x64/maERP.Client ./publish/linux-x64/maERP.Desktop
        fi

    - name: Create Linux archive
      run: |
        cd publish/linux-x64
        tar -czf ../maERP.Desktop-${{ needs.version.outputs.version }}-linux-x64.tar.gz .

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-x64
        path: ./publish/maERP.Desktop-${{ needs.version.outputs.version }}-linux-x64.tar.gz

  build-macos:
    runs-on: macos-latest
    needs: version
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'

    - name: Restore workloads
      run: dotnet workload restore src/maERP.Client/maERP.Client.csproj

    - name: Restore dependencies
      run: dotnet restore src/maERP.Client/maERP.Client.csproj

    - name: Publish macOS x64
      run: |
        dotnet publish src/maERP.Client/maERP.Client.csproj \
          --configuration Release \
          --framework net10.0-desktop \
          --runtime osx-x64 \
          --self-contained false \
          --output ./publish/osx-x64 \
          -p:PublishSingleFile=true

    - name: Publish macOS ARM64
      run: |
        dotnet publish src/maERP.Client/maERP.Client.csproj \
          --configuration Release \
          --framework net10.0-desktop \
          --runtime osx-arm64 \
          --self-contained false \
          --output ./publish/osx-arm64 \
          -p:PublishSingleFile=true

    - name: Rename executables
      run: |
        if [ -f "./publish/osx-x64/maERP.Client" ]; then
          mv ./publish/osx-x64/maERP.Client ./publish/osx-x64/maERP.Desktop
        fi
        if [ -f "./publish/osx-arm64/maERP.Client" ]; then
          mv ./publish/osx-arm64/maERP.Client ./publish/osx-arm64/maERP.Desktop
        fi

    - name: Create macOS archives
      run: |
        cd publish/osx-x64
        tar -czf ../maERP.Desktop-${{ needs.version.outputs.version }}-osx-x64.tar.gz .
        cd ../osx-arm64
        tar -czf ../maERP.Desktop-${{ needs.version.outputs.version }}-osx-arm64.tar.gz .

    - name: Upload macOS x64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-x64
        path: ./publish/maERP.Desktop-${{ needs.version.outputs.version }}-osx-x64.tar.gz

    - name: Upload macOS ARM64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-arm64
        path: ./publish/maERP.Desktop-${{ needs.version.outputs.version }}-osx-arm64.tar.gz

  release:
    runs-on: ubuntu-latest
    needs: [version, build-windows, build-linux, build-macos]
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: List artifacts
      run: find ./artifacts -type f

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ needs.version.outputs.version }}
        name: maERP Desktop v${{ needs.version.outputs.version }}
        body: |
          ## maERP Desktop Release v${{ needs.version.outputs.version }}

          Automatisch erstelltes Release der maERP Desktop-Anwendung (Uno Platform).

          ### Voraussetzungen
          - **.NET 10 Runtime** muss installiert sein: https://dotnet.microsoft.com/download/dotnet/10.0

          ### Downloads
          - **Windows (x64)**: `maERP.Desktop-${{ needs.version.outputs.version }}-win-x64.zip`
          - **Linux (x64)**: `maERP.Desktop-${{ needs.version.outputs.version }}-linux-x64.tar.gz`
          - **macOS (Intel)**: `maERP.Desktop-${{ needs.version.outputs.version }}-osx-x64.tar.gz`
          - **macOS (Apple Silicon)**: `maERP.Desktop-${{ needs.version.outputs.version }}-osx-arm64.tar.gz`

          ### Installation
          1. Installieren Sie die .NET 10 Runtime (falls noch nicht vorhanden)
          2. Laden Sie die entsprechende Datei fÃ¼r Ihr Betriebssystem herunter
          3. Entpacken Sie das Archiv
          4. FÃ¼hren Sie die Anwendung aus

          ---

          ðŸ¤– Automatisch erstellt durch GitHub Actions
        draft: false
        prerelease: false
        files: |
          artifacts/windows-x64/*.zip
          artifacts/linux-x64/*.tar.gz
          artifacts/macos-x64/*.tar.gz
          artifacts/macos-arm64/*.tar.gz
        token: ${{ secrets.GITHUB_TOKEN }}
