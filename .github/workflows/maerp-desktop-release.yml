name: Release maERP.Desktop

on:
  push:
    branches: [ main ]
    paths:
      - 'src/maERP.Client/**'
      - 'src/maERP.Domain/**'
  workflow_dispatch:

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
    - name: Generate version
      id: version
      run: |
        VERSION=$(date +%Y.%m.%d).${GITHUB_RUN_NUMBER}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"

  build-windows:
    runs-on: windows-latest
    needs: version
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'

    - name: Restore workloads
      run: dotnet workload restore src/maERP.Client/maERP.Client.csproj

    - name: Restore dependencies
      run: dotnet restore src/maERP.Client/maERP.Client.csproj

    - name: Publish Windows
      run: |
        dotnet publish src/maERP.Client/maERP.Client.csproj `
          --configuration Release `
          --framework net10.0-desktop `
          --output ./publish/windows

    - name: Rename executable
      run: |
        if (Test-Path "./publish/windows/maERP.Client.exe") {
          Rename-Item -Path "./publish/windows/maERP.Client.exe" -NewName "maERP.Desktop.exe"
        }
      shell: pwsh

    - name: Create Windows archive
      run: Compress-Archive -Path ./publish/windows/* -DestinationPath ./publish/maERP.Desktop-${{ needs.version.outputs.version }}-windows.zip
      shell: pwsh

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows
        path: ./publish/maERP.Desktop-${{ needs.version.outputs.version }}-windows.zip

  build-linux:
    runs-on: ubuntu-latest
    needs: version
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'

    - name: Restore workloads
      run: dotnet workload restore src/maERP.Client/maERP.Client.csproj

    - name: Restore dependencies
      run: dotnet restore src/maERP.Client/maERP.Client.csproj

    - name: Publish Linux
      run: |
        dotnet publish src/maERP.Client/maERP.Client.csproj \
          --configuration Release \
          --framework net10.0-desktop \
          --output ./publish/linux

    - name: Rename executable
      run: |
        if [ -f "./publish/linux/maERP.Client" ]; then
          mv ./publish/linux/maERP.Client ./publish/linux/maERP.Desktop
        fi

    - name: Create Linux archive
      run: |
        cd publish/linux
        tar -czf ../maERP.Desktop-${{ needs.version.outputs.version }}-linux.tar.gz .

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux
        path: ./publish/maERP.Desktop-${{ needs.version.outputs.version }}-linux.tar.gz

  build-macos:
    runs-on: macos-latest
    needs: version
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'

    - name: Restore workloads
      run: dotnet workload restore src/maERP.Client/maERP.Client.csproj

    - name: Restore dependencies
      run: dotnet restore src/maERP.Client/maERP.Client.csproj

    - name: Publish macOS
      run: |
        dotnet publish src/maERP.Client/maERP.Client.csproj \
          --configuration Release \
          --framework net10.0-desktop \
          --output ./publish/macos

    - name: Rename executable
      run: |
        if [ -f "./publish/macos/maERP.Client" ]; then
          mv ./publish/macos/maERP.Client ./publish/macos/maERP.Desktop
        fi

    - name: Create macOS archive
      run: |
        cd publish/macos
        tar -czf ../maERP.Desktop-${{ needs.version.outputs.version }}-macos.tar.gz .

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos
        path: ./publish/maERP.Desktop-${{ needs.version.outputs.version }}-macos.tar.gz

  release:
    runs-on: ubuntu-latest
    needs: [version, build-windows, build-linux, build-macos]
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: List artifacts
      run: find ./artifacts -type f

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ needs.version.outputs.version }}
        name: maERP Desktop v${{ needs.version.outputs.version }}
        body: |
          ## maERP Desktop Release v${{ needs.version.outputs.version }}

          Automatisch erstelltes Release der maERP Desktop-Anwendung (Uno Platform).

          ### Voraussetzungen
          - **.NET 10 Runtime** muss installiert sein: https://dotnet.microsoft.com/download/dotnet/10.0

          ### Downloads
          - **Windows**: `maERP.Desktop-${{ needs.version.outputs.version }}-windows.zip`
          - **Linux**: `maERP.Desktop-${{ needs.version.outputs.version }}-linux.tar.gz`
          - **macOS**: `maERP.Desktop-${{ needs.version.outputs.version }}-macos.tar.gz`

          ### Installation
          1. Installieren Sie die .NET 10 Runtime (falls noch nicht vorhanden)
          2. Laden Sie die entsprechende Datei fÃ¼r Ihr Betriebssystem herunter
          3. Entpacken Sie das Archiv
          4. FÃ¼hren Sie die Anwendung aus

          ---

          ðŸ¤– Automatisch erstellt durch GitHub Actions
        draft: false
        prerelease: false
        files: |
          artifacts/windows/*.zip
          artifacts/linux/*.tar.gz
          artifacts/macos/*.tar.gz
        token: ${{ secrets.GITHUB_TOKEN }}
