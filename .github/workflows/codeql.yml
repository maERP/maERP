name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'  # Runs at 01:30 UTC every Sunday
env:
  maerp_sln : "maERP.sln"
jobs:
  analyze:
    name: Analyze
    runs-on: windows-2022
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        config-file: ./.github/codeql/codeql-config.yml
        languages: csharp

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v2

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Install workloads
      run: dotnet workload install wasm-tools android --source https://api.nuget.org/v3/index.json

    - name: list workloads
      run: dotnet workload list

    - name: Restore nuget packages
      run: msbuild ${{env.maerp_sln}} -t:restore -p:Configuration=Debug

    - name: Build app
      run: msbuild ${{env.maerp_sln}} -t:Build -p:Configuration=Debug -p:Platform="Any CPU" -p:RestorePackagesConfig=true -p:GenerateFullPaths=true

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
