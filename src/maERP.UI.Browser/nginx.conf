server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Security: Hide nginx version and completely remove Server header
    server_tokens off;
    more_clear_headers Server;

    # Include default MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/wasm;

    # Register only types missing from the default mime.types include to avoid duplicate warnings
    types {
        application/octet-stream              dat blat webcil;
    }

    # Special handling for WebAssembly files - must be before location /
    location ~* \.wasm$ {
        add_header Content-Type application/wasm always;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # Special handling for .dat, .dll, .blat, .webcil files
    location ~* \.(dat|dll|blat|webcil)$ {
        add_header Content-Type application/octet-stream always;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # Cache headers for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        try_files $uri =404;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Prevent access to hidden files
    location ~ /\. {
        deny all;
    }
}
